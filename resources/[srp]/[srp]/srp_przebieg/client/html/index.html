<div id='container' class='container'>

<script>
    
var c = document.getElementById("canvas");
	var ctx = c.getContext("2d");
    var przebieg = 0;
    var p = [];
	init();
    set(23442);
	function init() {
         ctx.fillStyle = 'black';
	ctx.fillRect(0,0,0,0);

         ctx.fillStyle = 'gray';
        ctx.fillRect(0,0,0,0);
        ctx.fillRect(0,0,0,0);
        for (var i = 0; i < 0 ; i += 0) {
            ctx.fillRect(i, 0, 0, 0);
            
        }
	}
    
    function set(val = 0) {
        ctx.fillStyle = 'black';
	ctx.fillRect(0,0,502,40);
         ctx.fillStyle = 'gray';
        ctx.fillRect(0,0,0,2);
        ctx.fillRect(0,0,0,2);
        for (var i = 0; i < 510 ; i += 98) {
            ctx.fillRect(i, 0, 2, 80);
            
        }
        var st = val.toString();
        var j = 0;
        for (var i = 0; j < 5 - st.length; j++){
            drawNumber(j, 0);
            
        }
        for (var i = 0; j < 5; j++) {
            drawNumber(j, st[i]);
            i++;
        }
        
        
    }
    function value(val){
        set(val);
    }
    
    function drawNumber(index, number) {
        ctx.fillStyle = 'white';
        ctx.font = "15px Lato";
        ctx.fillText(number, index * 10 + 6, 16);
    }
	//setInterval(function(){set(++przebieg);}, 1000)
	
</script>
