	<script>
		function addCommas(nStr) {
			nStr += '';
			var x = nStr.split('.');
			var x1 = x[0];
			var x2 = x.length > 1 ? '.' + x[1] : '';
			var rgx = /(\d+)(\d{3})/;
			while (rgx.test(x1)) {
				x1 = x1.replace(rgx, '$1' + '<span style="margin-left: 9px; margin-right: 9px;"/>' + '$2');
			}
			return x1 + x2;
		}
		window.onload = function(e){
			// NUI Callback
			window.addEventListener('message', function(event){
				var item = event.data;
			})
		}
	</script>
